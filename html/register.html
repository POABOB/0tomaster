<!DOCTYPE html>
<html>
<head>
	<title>Register</title>	
</head>
	<body>
		<h1>This is Register~~~</h1>
		<a href="index.html">
			<h6>Go back!</h6>
		</a>
		<form method="">
			<label for="First Name">First Name</label>
			<input type="text" name="firstname" required><br>
			<label for="Last Name">Last Name</label>
			<input type="text" name="lastname" required><br>
			<label for="Email">Email</label>
			<input type="email" name="email" required><br>
			<label for="Password">Password</label>
			<input type="password" name="password" required><br>
			<label for="Passconf">Passconf</label>
			<input type="password" name="passconf" required><br>
			<label for="Birthday">Birthday</label>
			<input type="date" name="birthday" required><br>
			<label for="Gender">Gender</label>
			<input type="radio" name="gender" value="1">Male<input type="radio" name="gender" value="0">Female<br>
			<label for="Interest">Interest</label>
			<input type="checkbox" name="interest" value="0">Basketball<input type="checkbox" name="interest" value="1">Baseball 
			<input type="checkbox" name="interest" value="2">Badminton<br>
			<label for="Car">Car</label>
			<select name="car" required>
				<option value="1">Yes</option>
				<option value="0">No</option>
			</select><br>
			<input type="submit">
			<input type="reset">
		</form>
	</body>
</html>
